				<h1>团队介绍</h1>
				<p>
					中南大学网络服务队(以下简称网服)，成立于2003年，是中国高校第一家由学生发起的免费为全校师生提供电脑维护的社团。起初团队专门承接中南大学网络中心的校园网维护服务，经过不断地发展，队伍的业务逐渐扩展到为全校区师生提供计算机系统的软硬件，网络等各方面的维修和维护服务。
				</p>
				<p>
					网服是一个有着良好合作精神的团队，队伍以技术为本，紧密交流，探讨问题，共同进步。队伍内部定期举行技术交流会以便于互相讨论问题，交流出勤经验。另外队伍还有专门针对新成员的培训，由经验丰富的老队员讲解计算机方面的知识并传授出勤经验，以便新队员迅速提高技术水平，尽快适应工作岗位。
				</p>
